<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youtube Music</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
    }
    .logo {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000; /* Ensure logo appears above iframe */
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- YouTube Music logo -->
<img class="logo" src="youtube-music-logo.png" alt="YouTube Music Logo" width="100" height="100">

<!-- Iframe to load external website -->
<iframe src="https://eaglerpro.github.io/coolmonk/"></iframe>

</body>
</html>
